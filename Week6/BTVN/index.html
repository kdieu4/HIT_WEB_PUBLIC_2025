<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai tap ve nha</title>
</head>

<body>
    <div class="container">
        <div class="cover">
            <img src="img/cover_photo.png" alt="cover">
            <div class="avatar">
                <img src="img/avatar.png" alt="avatar" id="avatar">
                <div class="information">
                    <h1>Kitty</h1>
                    <p class="role">Nghệ sĩ</p>
                </div>
            </div>
        </div>
        <div class="profile">
            <div class="left">
                <button class="follow">Follow</button>
                <button class="message">Message</button>

                <div class="bio">
                    <h3>Bio</h3>
                    <p>After all this time? Always.</p>
                </div>
            </div>

            <div class="middle">
                <div class="stats">
                    <div><strong>1.522</strong><span>Post</span></div>
                    <div><strong>6,4Tr</strong><span>Follower</span></div>
                    <div><strong>0</strong><span>Following</span></div>
                    <div><strong>66,6Tr</strong><span>Likes</span></div>
                    <div><strong>100Tr</strong><span>Comments</span></div>
                    <div><strong>100Tr</strong><span>Saved</span></div>
                </div>
            </div>

            <div class="right">
                <div class="photo">
                    <img src="img/best_pic.png" alt="last post">
                    <div class="cover-text">
                        <h3>Last post</h3>
                    </div>
                </div>
                <p>@meow</p>
                <a href="#" class="view">View</a>
            </div>
        </div>

        <footer>
            <p>Follow me in:</p>
            <div class="social">
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">LinkedIn</a>
                <a href="#">Instagram</a>
                <a href="#">TikTok</a>
            </div>
        </footer>
    </div>
</body>

</html>
